<div [@routerTransition]>
  <div class="container card m-t-lg">
    <div class="card-body">
      <form [formGroup]="form" autocomplete="off">
        <div [class]="formGroupClass">
          <label [class]="labelClass">Type</label>
          <input
            type="text"
            [class]="inputClass"
            formControlName="type"
            [attr.disabled]
          />
        </div>
        <div [class]="formGroupClass">
          <label [class]="labelClass">Division</label>

          <input
            type="text"
            [class]="inputClass"
            formControlName="division"
            [attr.disabled]
          />
        </div>
        <div [class]="formGroupClass">
          <label [class]="labelClass">Impact</label>
          <select [class]="inputClass" formControlName="impact">
            <option *ngFor="let item of impacts" [value]="item.key">
              {{ item.value }}
            </option>
          </select>
        </div>
      </form>
      <div class="d-flex justify-content-between">
        <button
          type="button"
          class="btn btn-outline-secondary  w-100px ml-1"
          (click)="cancel()"
        >
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-info  w-100px ml-1"
          (click)="preview()"
          [attr.disabled]="form.valid && !modified ? null : true"
        >
          Preview
        </button>
        <button
          type="button"
          class="btn btn-info  w-100px ml-1"
          (click)="register()"
          [attr.disabled]="form.valid && form.dirty ? null : true"
        >
          Register
        </button>
      </div>
    </div>
  </div>
</div>
