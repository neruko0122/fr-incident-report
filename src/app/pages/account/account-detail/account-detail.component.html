<div [@routerTransition]>
  <div class="container card m-t-lg">
    <div class="card-body">
      <form [formGroup]="form" autocomplete="off">
        <div [class]="formGroupClass">
          <label [class]="labelClass">LastName</label>
          <input
            type="text"
            [class]="inputClass"
            formControlName="lastName"
            [attr.disabled]
          />
        </div>
        <div [class]="formGroupClass">
          <label [class]="labelClass">FirstName</label>
          <input
            type="text"
            [class]="inputClass"
            formControlName="firstName"
            [attr.disabled]
          />
        </div>
        <div *ngIf="!key" [class]="formGroupClass">
          <label [class]="labelClass">Password</label>
          <input
            type="password"
            [class]="inputClass"
            formControlName="registerPassword"
            autocomplete="new-password"
            ng-reflect-name="dummy"
          />
        </div>
        <div *ngIf="!key" [class]="formGroupClass">
          <label [class]="labelClass">Password（Confirm） </label>
          <input
            type="password"
            [class]="inputClass"
            formControlName="confirmPassword"
          />
        </div>
        <div [class]="formGroupClass">
          <label [class]="labelClass">Division</label>

          <input
            type="text"
            [class]="inputClass"
            formControlName="division"
            [attr.disabled]
          />
        </div>
        <div [class]="formGroupClass">
          <label [class]="labelClass">Role</label>
          <select [class]="inputClass" formControlName="role">
            <option *ngFor="let item of roleNames" [value]="item.key">
              {{ item.value }}
            </option>
          </select>
        </div>
      </form>
      <div class="d-flex justify-content-between">
        <button
          type="button"
          class="btn btn-outline-secondary  w-100px ml-1"
          (click)="cancel()"
        >
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-info  w-100px ml-1"
          (click)="register()"
          [attr.disabled]="form.valid && form.dirty ? null : true"
        >
          Register
        </button>
      </div>
    </div>
  </div>
</div>
